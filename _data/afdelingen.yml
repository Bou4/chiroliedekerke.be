- naam: "Rakwi's"
  beschrijving: "De 11- tot 12-jarigen hangen samen met hun rakwileiding de aap uit. Ze ravotten zich te pletter, trekken eropuit met de fiets en lopen zich de ziel uit het lijf bij een supergroot bosspel. Soms maken ze de gekste creaturen in klei en verkleden ze zich in monsters en draken. Regen en wind houden hen niet tegen om buiten te ravotten. Het liefst springen ze dan nog in een grote plas om lekker vuil te worden. Rakwi’s zijn sterk in het verzamelen van heel wat speledingen, waarmee de leiding toffe spelen verzint."
