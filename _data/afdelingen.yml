- naam: "Speelclub"
  beschrijving: "De 6- tot 10-jarigen houden van spelen, zo simpel is dat! Ze ontdekken de wereld en zijn onnoemelijk nieuwsgierig. Ze dollen en rennen door het bos, verkleden zich en kruipen allemaal samen voor of zelfs in de poppenkast. Of ze trekken eropuit voor een tocht vol spelletjes, plezante liedjes en gekke opdrachten. Ze worden ook al wat mondiger: de leiding zal het geweten hebben! Bij de speelclub leren kinderen al wat meer samen spelen. Vriendschappen (en kliekjes!) ontstaan, banden worden gesmeed."
