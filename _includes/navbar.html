<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ base }}">
                {{ include.title }}
            </a>
            <div class="navbar-burger" data-target="navbar-mobile">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbar-mobile" class="navbar-menu">
            <div class="navbar-end">
                {% for item in include.items %}
                    {% if item.subitems %}
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                                {{ item.title }}
                            </a>
                            <div class="navbar-dropdown">
                                {% for subitem in item.subitems %}
                                    <a class="navbar-item" href="{{ base }}{{ subitem.url }}">
                                        {{ subitem.title }}
                                    </a>
                                {% endfor %}
                            </div>
                        </div>
                    {% else %}
                        <a class="navbar-item" href="{{ base }}{{ item.url }}">
                            {{ item.title }}
                        </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
