<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                {{ include.title }}
            </h1>
            <h2 class="subtitle">
                {{ include.subtitle }}
            </h2>
        </div>
    </div>
    {% if include.tabs %}
    <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
                <ul>
                    {% for tab in include.tabs %}
                    <li {% if page.url == tab.url %} class="is-active" {% endif %}>
                        <a href="{{ base }}{{ tab.url }}">{{ tab.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </div>
    {% endif %}
</section>
