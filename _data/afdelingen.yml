- naam: "Keti's"
  beschrijving: "De 15- tot 16-jarigen trekken op avontuur, doen een tweedaagse tocht in de natuur met de rugzak of bouwen zelf een vlot om de rivier over te steken. Ze beulen zich af in een zelfverzonnen sport, of zetten hun lokaal volledig op z’n kop om het een nieuwe look te geven. Tijdens het vieruurtje tonen ze de nieuwste danspasjes op een minifuif voor maxipret. "
