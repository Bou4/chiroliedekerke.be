- naam: "Tito's"
  beschrijving: "De 13- tot 14-jarigen trekken eropuit met de fiets of met de trein om in de een of andere stad een groot zoekspel te doen. Keihard ertegenaan gaan in een pleinspel en graag winnen, door tactiek of door snelheid. Stilvallen om de laatste stand van zaken in voetballand te bespreken of te zwijmelen over een superster of over die ene knappe jongen van op school, hoort erbij. Ze schminken zich om het gekst voor een show en zomerse zondagen eindigen steevast in een waterfestijn. De sjiekste Chiromomenten worden natuurlijk vastgelegd op sociale media. Kortom: typisch tito’s."
