- naam: "Aspi's"
  beschrijving: "De 17- tot 18-jarigen neemt het er goed van en wisselt hevige spelen af met stevige babbels in het gezelligste hoekje van het lokaal. Af en toe staan ze stil bij ‘leiding zijn’ of proeven ze van het leiden van een jongere afdeling. Soms organiseren ze zelf een aspifuif of leven ze een week op de Chiro tijdens een leefweek. Op bivak gaan ze misschien zelfs op driedaagse! Kortom: de aspi-jaren zijn de kers op de taart van jaren lid zijn bij de Chiro!"
